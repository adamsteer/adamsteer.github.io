<style type=<text/css">
html {height: 100%}
body { margin: 0; overflow:hidden; height:100%}

    margin : auto auto;
    width: 100%;
    height: 100%;
    padding: 0;

    transform: translateY(-50%);*/
}
#menuDiv {position: absolute; top:0px; margin-left: 0px;}

</style>



<body>
<div id="viewerDiv"></div>
</body>

<script type="text/JavaScript">
const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

// iTowns namespace defined here
const viewerDiv = document.getElementById('viewerDiv');
const globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);

itowns.Fetcher.json('http://www.itowns-project.org/itowns/examples/layers/JSONLayers/Ortho.json').then(result => globeView.addLayer(result));
itowns.Fetcher.json('http://www.itowns-project.org/itowns/examples/layers/JSONLayers/IGN_MNT.json').then(result => globeView.addLayer(result));
itowns.Fetcher.json('http://www.itowns-project.org/itowns/examples/layers/JSONLayers/IGN_MNT_HIGHRES.json').then(result => globeView.addLayer(result));

globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, () => {
  // eslint-disable-next-line no-console
  console.info('Globe Loaded');
      loaded = true;
      globeView.controls.setCameraTargetGeoPosition({longitude:60, latitude:40}, true);
});

</script>
</html>
