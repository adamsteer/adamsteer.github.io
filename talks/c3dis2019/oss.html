<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <style>
    .link {
      stroke: #ccc;
    }

    .node text {
      pointer-events: none;
      font: 14px sans-serif;
    }
  </style>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
  <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div style="float: right;">
    <table id="tabel" class="display" style="width: 400px;"></table>
  </div>
  <div id="graph"></div>
  <script>
    var width = 1200,
    height = 1000

    var svg = d3.select("#graph").append("svg")
      .attr("width", width)
      .attr("height", height);

    var force = d3.layout.force()
      .gravity(0.05)
      .distance(300)
      .charge(-200)
      .size([width, height]);

    d3.json("oo.json", function(error, json) {
      if (error) throw error;

      force
        .nodes(json.nodes)
        .links(json.links)
        .start();

      var link = svg.selectAll(".link")
        .data(json.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.selectAll(".node")
        .data(json.nodes)
        .enter().append("g")
        .attr("class", "node")
        .style("fill", (function(d) { return d.color; }))
        .attr("name", function(d) { return d.name; })
        .attr("id", function(d) { return d.name; })
        .call(force.drag).on("mouseover", fade(.1)).on("mouseout", fade(1));

      node.append("svg:image")
        .attr("xlink:href", (function(d) { return d.icon; }))
        .attr("x", -11)
        .attr("y", -11)
        .style("fill", (function(d) { return d.color; }))
        .attr("width", 24)
        .attr("height", 24);

      node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .text(function(d) { return d.name });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
      });

      var linkedByIndex = {};

      json.links.forEach(function(d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
      });

      function isConnected(a, b) {
        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
      }

      function fade(opacity) {
        return function(d) {
          node.style("opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            this.setAttribute('opacity', thisOpacity);
            return thisOpacity;
          });
          link.style("stroke-opacity", function(o) {
            return o.source === d || o.target === d ? 1 : opacity;
          });
        };
      }


  });
  $("#0").css({ 'fill': 'red' });

  $.getJSON("oo.json", function(foss4gApps) {


  jsonData = JSON.parse(JSON.stringify(foss4gApps['nodes']));

  });



</script>
</body>
</html>
